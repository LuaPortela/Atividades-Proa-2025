<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> 4 - Faça um algoritmo que calcule e escreva a média aritmética dos números inteiros entre 15 (inclusive) e 100 (inclusive).
    </h1>
    
    <script>
    let soma = 0;
    let quantidade = 0;

    for (let i = 15; i <= 100; i++) {
     soma += i
     quantidade++
}

    let media = soma / quantidade;
    document.write("Média: " + media)

    </script>
</body>
</html>
