<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENTO</title>
</head>
<body>

    <script>
        let nome = prompt("Qual o seu nome?");

        let horas = Number(prompt("Qual a duração do evento em horas?"));

        let garcons = Number(prompt("Quantos garçons serão necessários?"));

        let custo = garcons * horas * 10.50;

        alert("Custo total: R$ " + custo);

        let aceita = prompt("Gostaria de efetuar a reserva? S/N").toLocaleUpperCase();

        if (aceita == "S") {
            alert(nome + ", reserva efetuada com sucesso.");
        } else {
            alert("Reserva não efetuada.");
        }
    </script>
</body>
</html>
