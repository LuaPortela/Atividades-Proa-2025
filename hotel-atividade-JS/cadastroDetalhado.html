<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Hóspedes</title>
</head>
<body>
    <script>
        let diaria = parseFloat(prompt("Qual o valor padrão da diária?"));
        let total = 0;
        let gratuidades = 0;
        let meias = 0;

        while (true) {
            let nome = prompt("Qual o nome do Hóspede?");
            if (nome.toUpperCase() === "PARE") {
                break;
            }

            let idade = parseInt(prompt("Qual a idade do Hóspede?"));
            let mensagem = nome + " cadastrada(o) com sucesso.";

            if (idade < 6) {
                mensagem += " " + nome + " possui gratuidade";
                gratuidades++;
            } else if (idade > 60) {
                mensagem += " " + nome + " paga meia";
                meias++;
                total += diaria / 2;
            } else {
                total += diaria;
            }

            alert(mensagem);
        }

        alert("O valor total das hospedagens é: R$" + total + "; " + gratuidades + " gratuidade(s); " + meias + " meia(s)");
    </script>
</body>
</html>
