<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ar Puro Finalmente</title>
</head>
<body>
    <h1>Ar Puro, Finalmente</h1>

    <script>
        let menorCusto = 999999; 
        let empresaMenorCusto = "";

        let continuar = "S";
        while (continuar == "S" || continuar == "s") {
            let empresa = prompt("Qual o nome da empresa?");
            let valorAparelho = Number(prompt("Qual o valor por aparelho?"));
            let quantidade = Number(prompt("Qual a quantidade de aparelhos?"));
            let desconto = Number(prompt("Qual a porcentagem de desconto?"));
            let minimoDesconto = Number(prompt("Qual o número mínimo de aparelhos para conseguir o desconto?"));

            let custo = valorAparelho * quantidade;
            if (quantidade >= minimoDesconto) {
                let valorDesconto = (custo * desconto) / 100;
                custo = custo - valorDesconto;
            }

            alert("O serviço de " + empresa + " custará R$ " + custo);

            if (custo < menorCusto) {
                menorCusto = custo;
                empresaMenorCusto = empresa;
            }

            continuar = prompt("Deseja informar novos dados, " + nome + "? (S/N)");
        }

        alert("O orçamento de menor valor é o de " + empresaMenorCusto + " por R$ " + menorCusto);
    </script>
</body>
</html>
