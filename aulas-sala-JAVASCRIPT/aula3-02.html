<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Entre com os dias da semana em números, considere domingo como o dia 1</h1>

    <script>
        let dia = prompt("Digite o número de 1 a 7 e veja qual dia da semana é: ")

        switch(dia){
            case "1":alert("Domingo")
            break
            case "2":alert("Segunda")
            break
            case "3":alert("Terca")
            break
            case "4":alert("Quarta")
            break
            case "5":alert("Quinta")
            break
            case "6":alert("Sexta")
            break
            case "7":alert("Sábado")
            break
            default:alert("Número inválido, tente novamente de 1-7")
        }


    </script>


</body>
</html>
