<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando o comando WHILE</title>
</head>
<body>

    <h1>Usando o WHILE</h1>

    <script>
        let contador = 1

        while(contador<=10){
            document.write("Exibir uma frase na tela. ", contador + "<br>")
            contador++
        }
    </script>
    
</body>
</html>
