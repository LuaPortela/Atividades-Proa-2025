<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando IMC</title>
</head>
<body>
    <script>
        let peso = Number(prompt("Entre com o seu peso(KG): "))
        let altura = Number(prompt("Entre com a sua altura: "))
        let imc = (peso / Math.pow(altura,2))

        document.write(`Seu IMC Ã© ${imc.toFixed(2)}`)
    </script>
</body>
</html>
