<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros Comandos de JavaScript</title>
</head>
<body>
    <h1> Usando comando de JavaScript</h1>
    <script>
        let idade = 18 // Variável do tipo inteiro (int)
        let nome = 'Carlos' // Variável do tipo String  
        let altura = 1.78 // Variável do tipo Float (flutuante ou quebrado)

        document.write('Minha idade é: ' + idade + "<br>")// o "\n" quebra linha
        document.write('Meu nome é: ' + nome + "<br>")
        document.write('Minha altura é: ' + altura + "<br>")

        alert('Minha idade é: ' + idade + "<br>")// o "\n" quebra linha
        alert('Meu nome é: ' + nome + "<br>")
        alert('Minha altura é: ' + altura + "<br>")

        console.log('Minha idade é: ' + idade + "<br>")// o "\n" quebra linha
        console.log('Meu nome é: ' + nome + "<br>")
        console.log('Minha altura é: ' + altura + "<br>")
    </script>
</body>
</html>
