<!DOCTYPE html>

    <title>Testando FOR</title>
</head>
<body>
    <h1>Testando for</h1>

    <script>
        let n 

        for(n=1; n<=21; n+=2){
            document.write("Exibindo apenas números ímpares ", n + "<br>")
        }
    </script>
