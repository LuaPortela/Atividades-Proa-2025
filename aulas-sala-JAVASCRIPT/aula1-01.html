<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazendo calcúlos em JavaScript</title>
</head>
<body>
    <h1>Fazendo calcúlos usando o JavaScript</h1>
    <script>
        let numero1 = 10
        let numero2 = 5

        let soma = numero1 + numero2
        let divisao = numero1 / numero2
        let multiplicacao = numero1 * numero2
        let subtracao = numero1 - numero2

        document.write('A soma do números é: ' + soma + "<br>")
        document.write('A subtração do números é: ' + subtracao + "<br>")
        document.write('A multiplicação do números é: ' + multiplicacao + "<br>")
        document.write('A divisão do números é: ' + divisao + "<br>")

        let tabuada = window.prompt('Me de um número para fazermos a tabuada: ')
        let tb1 = tabuada * 1
        let tb2 = tabuada * 2
        let tb3 = tabuada * 3
        let tb4 = tabuada * 4
        let tb5 = tabuada * 5
        let tb6 = tabuada * 6
        let tb7 = tabuada * 7
        let tb8 = tabuada * 8
        let tb9 = tabuada * 9
        let tb10 = tabuada * 10

        document.write(`a tabuada do número ${tabuada} é: <br>`)
        document.write(`${tabuada}x 1 = ${tb1}. <br>`)
        document.write(`${tabuada}x 2 = ${tb2}. <br>`)
        document.write(`${tabuada}x 3 = ${tb3}. <br>`)
        document.write(`${tabuada}x 4 = ${tb4}. <br>`)
        document.write(`${tabuada}x 5 = ${tb5}. <br>`)
        document.write(`${tabuada}x 6 = ${tb6}. <br>`)
        document.write(`${tabuada}x 7 = ${tb7}. <br>`)
        document.write(`${tabuada}x 8 = ${tb8}. <br>`)
        document.write(`${tabuada}x 9 = ${tb9}. <br>`)
        document.write(`${tabuada}x 10 = ${tb10}. <br>`)
        

        document.write(tabuada + "X 11" + "=" + tabuada*11 + "<br>")
        document.write(tabuada + "X 11" + "=" + tabuada*12 + "<br>")
        document.write(tabuada + "X 11" + "=" + tabuada*13 + "<br>")
        document.write(tabuada + "X 11" + "=" + tabuada*14 + "<br>")
        document.write(tabuada + "X 11" + "=" + tabuada*15 + "<br>")
        document.write(tabuada + "X 11" + "=" + tabuada*16 + "<br>")
        document.write(tabuada + "X 11" + "=" + tabuada*17 + "<br>")
        document.write(tabuada + "X 11" + "=" + tabuada*18 + "<br>")
        document.write(tabuada + "X 11" + "=" + tabuada*19 + "<br>")
        document.write(tabuada + "X 11" + "=" + tabuada*20 + "<br>")
    </script>
</body>
</html>
